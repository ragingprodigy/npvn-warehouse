<div class="d-flex p-2 h-100 justify-content-center align-items-center">
  <form class="center-form" [formGroup]="form" (submit)="createDeviceRecord()">
    <h3>Unbundle New Device</h3>
    <div class="form-group">
      <select class="form-control" formControlNam="device">
        <option *ngIf="!devices.length" value="-">Loading Device Options...</option>
        <option *ngIf="devices.length && form.controls.device.value == ''" value="">Select Device</option>
        <option *ngFor="let d of devices" value="{{d.id}}">{{d.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <input class="form-control" (blur)="checkIMEI($event)" formControlName="imei" placeholder="IMEI Number">
    </div>

    <div class="form-group">
      <input class="form-control" formControlName="serial" placeholder="Tablet Serial Number">
    </div>

    <div class="form-group text-right">
      <button class="float-left btn btn-danger">
        <i class="fa fa-times-circle" aria-hidden="true"></i> Cancel
      </button>
      <button class="btn btn-primary">
        <i class="fa fa-save" aria-hidden="true"></i> SAVE
      </button>
    </div>
  </form>
</div>
